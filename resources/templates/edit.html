{% extends "base.html" %}
{% block content %}

<div class="h1">Create/Edit Entry</div>

<div class="row">
<div class="col-md-7">
<br>
<br>
<form method="post" class="form-horizontal" action="{{servlet-context}}/edit">
  {{tok|safe}}
   <input type="hidden" name="id" value="{{entry.id}}"/>

    <div class="form-group">
        <label for="date-input" class="col-sm-1 control-label">Date</label>
        <input id="date-input" type="text" name="date" value="{{entry.date_created}}"/>
    </div>

    <div class="form-group">
        <label for="title-input" class="col-sm-1 control-label">Title</label>
        <input  id="title-input"  class="col-sm-7" type="text" name="title"  value="{{entry.title}}" />
    </div>

    <div class="form-group">
        <label for="body-input" class="col-sm-1 control-label">Body</label>
        <textarea id="body-input" name=body rows=10 class="col-sm-10">
            {{entry.body}}
        </textarea>
    </div>

    <input class='btn btn-primary' type="submit" value="Post"/>
</form>

<br><br>

</div>
    <div class="col-md-5">
        <form class="form-inline" method="post" action="{{servlet-context}}/upload" enctype="multipart/form-data">
            {{tok|safe}}
            <div class="form-group">
                <input type="file" name="file" class="form-control" id="file" placeholder="YourImage.png">
                <button type="submit" class="btn btn-default">Upload</button>
            </div>
        </form>
        <br>

        <div class="well">
            {% for image in images %}
                <a href="{{servlet-context}}/res/aimg/{{image}}" target="preview">{{image}}</a><br>
            {% endfor %}
        </div>


    </div>
</div>

    {% endblock %}
